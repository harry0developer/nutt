<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + img +')'}"></div>
  <div id="content" *ngIf="profile">
    <div id="profile-info">
      <img id="profile-image" src="{{profile.avatar}}">
      <h2 class="nickname">{{profile.nickname}} 
        <ion-badge class="age" item-end>{{getAge(profile.dob)}}</ion-badge>
      </h2>
      <rating [float]="true" [(ngModel)]="rating" [readonly]="true"></rating>
      <div class="tags">
        <ion-badge primary>{{profile.gender}}</ion-badge>
        <ion-badge primary>{{profile.race}}</ion-badge>
        <ion-badge primary>{{profile.bodyType}}</ion-badge>
      </div>
    </div>   
  </div>

  <ion-list *ngIf="profile">
    <ion-list-header>
      Personal Info
    </ion-list-header>
    <ion-item>
      <i class="fa fa-transgender" item-start></i>
      <p>Gender:</p> <span item-end>{{profile.gender}}</span>
    </ion-item>
    <ion-item>
      <i class="fa fa-flag" item-start></i>
      <p>Race:</p> <span item-end>{{profile.race}}</span>
    </ion-item>
    <ion-item>
      <i class="fa fa-calendar" item-start></i>
      <p>Date of birth:</p> <span item-end>{{profile.dob}}</span>
    </ion-item>
    <ion-item >
      <i class="fa fa-map-marker" item-start></i>
      <span>{{profile.location?.address}}</span>
    </ion-item>
  </ion-list>
    
</ion-content>
