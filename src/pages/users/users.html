<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Honeys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let user of users">
        <ion-card class="user" (tap)="viewUserProfile(user)">
            <img src="assets/imgs/users/user{{user.id}}.jpg">
            <ion-card-content>
              <ion-row>
                <ion-col col-10>
                  <h2 class="name">{{user.nickname}}</h2>
                </ion-col>
                <ion-col col-2>
                  <ion-badge class="age" item-end>{{getAge(user.dob)}}</ion-badge>
                </ion-col>
              </ion-row> 
              <div class="info">
                <p> <i class="fa fa-flag"></i>{{user.race}}</p>
                <p> <i class="fa fa-map-marker"></i>{{getDistance(user.location.geo)}} km away</p>
              </div>
            </ion-card-content>
          </ion-card> 
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
