    <div class="top">
      <img src="assets/imgs/bg.svg" alt="">
    </div>

    <div class="login-form" padding>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="social-media-login">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block outline color="light" class="mail" icon-start (click)="loginWithFacebook()">
              <ion-icon name="mail"></ion-icon>
              <span>Email</span>
            </button> 
          </ion-col>
          <ion-col col-6>
            <button ion-button block outline color="light" class="google" icon-start (click)="switchTologinWithPhoneNumber()">
              <ion-icon name="logo-google"></ion-icon>
              <span>Google</span>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block outline color="light" class="facebook" icon-start (click)="loginWithFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
              <span>Facebook</span>
            </button> 
          </ion-col>
          <ion-col col-6>
            <button ion-button block outline color="light" class="twitter" icon-start (click)="switchTologinWithPhoneNumber()">
              <ion-icon name="logo-twitter"></ion-icon>
              <span>Twitter</span>
            </button> 
          </ion-col>
        </ion-row>
      </ion-grid>  
    </div>

  </ion-content>
  
  <ion-footer>
    <div class="row controls">
      <div class="col col-6 left">
        <button ion-button clear (click)="goToSignup()">Sign up</button>
      </div>
      <div class="col col-6 right">
        <button ion-button clear (click)="goToForgotPassword()">Forgot password</button>
      </div>
    </div>
  </ion-footer>
