<ion-header>
  <ion-navbar >
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content>
    <div id="profile-bg"></div>
    <div id="content" *ngIf="profile">
    <div id="profile-info">
      <img id="profile-image" src="{{profile.avatar}}">
      <h2 class="nickname">{{profile.nickname}} 
        <ion-badge class="age" item-end>{{getAge(profile.dob)}}</ion-badge>
      </h2>
      <p class="address"> <i class="fa fa-map-marker"></i>{{getDistance(profile.location?.geo)}} km away</p>
      <rating [float]="true" [(ngModel)]="rating" [readonly]="true"></rating>
      <div class="tags">
        <ion-badge primary>{{profile.gender}}</ion-badge>
        <ion-badge primary>{{profile.race}}</ion-badge>
        <ion-badge primary>{{profile.body?.type}}</ion-badge>
        <ion-badge primary>{{profile.body?.height}} {{profile.body?.measure}}</ion-badge>
      </div>
    </div>   
  
    <ion-row class="info">
      <ion-col col-6>
        <h2>{{followers.length || 0}}</h2>
        <p>Followers</p>
      </ion-col> 
      <ion-col col-6>
        <h2>120</h2>
        <p>Requests</p>
      </ion-col>
    </ion-row>
 
    <ion-row class="images">
      <ion-col col-4>
          <img src="{{profile.avatar}}">
      </ion-col>
      <ion-col col-4>
          <img src="{{profile.avatar}}">
      </ion-col>
      <ion-col col-4>
          <img src="{{profile.avatar}}">
      </ion-col>
      <ion-col col-4>
          <img src="{{profile.avatar}}">
      </ion-col>
      <ion-col col-4>
          <img src="{{profile.avatar}}">
      </ion-col>
    </ion-row>    
  </div>
</ion-content>

<ion-footer>
  
  <div class="popup-menu" *ngIf="profile">
    <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
    <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"></div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
      <div class="popup-menu-item" (click)="followUser(user)">
        <!-- <ion-icon name="home"></ion-icon> -->
        <!-- <ion-badge>25</ion-badge> -->
        <i class="fa fa-user-plus"></i>
        <span>Follow</span>
      </div>
      <div class="popup-menu-item" (click)="likeUser(user)">
        <!-- <ion-icon name="trophy"></ion-icon> -->
        <i class="fa fa-thumbs-up"></i>
        <span>Like</span>
      </div>
      <div class="popup-menu-item" (click)="chatWithUser(user)">
        <!-- <ion-icon name="podium"></ion-icon> -->
        <!-- <ion-badge>10</ion-badge> -->
        <i class="fa fa-comment"></i>
        <span>Chat</span>
      </div> 
    </div>
  </div>
</ion-footer>
