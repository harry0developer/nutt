<ion-menu [content]="content"  persistent="true" >
  <ion-content class="user-profile" *ngIf="profile">
    <div class="profile">
      <img [src]="getProfilePic()"  alt="profile" class="profile-picture">
      <h2>{{profile.nickname}}</h2> 
    </div>
    <ion-list class="menu">
      <ion-item menuClose ion-item icon-left *ngIf="isSeller()" (click)="nav.setRoot(pages.dashboardPage)">
        <i class="fa fa-th-large" item-start></i>
          Dashboard
      </ion-item>
      <ion-item menuClose ion-item icon-left *ngIf="isSeller()" (click)="nav.setRoot(pages.chatsPage)">
        <i class="fa fa-comment" item-start></i>
          Chats
      </ion-item> 
      <ion-item menuClose ion-item icon-left *ngIf="isSeller()" (click)="nav.setRoot(pages.ratedPage)">
        <i class="fa fa-star" item-start></i>
          Rated
      </ion-item> 
      <ion-item menuClose ion-item icon-left *ngIf="isSeller()" (click)="nav.setRoot(pages.viewedPage)">
        <i class="fa fa-eye" item-start></i>
          Viewed
      </ion-item> 
 
      <ion-item menuClose ion-item icon-left (click)="nav.setRoot(pages.profilePage)">
        <!-- <ion-icon class="light" name="person" item-start></ion-icon> -->
        <i class="fa fa-user" item-start></i>
        Profile
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <button ion-button block clear menuClose color="light" (click)="logout()" icon-start>
      <!-- <ion-icon class="dark" name="log-out"></ion-icon> -->
      <i class="fa fa-power-off logout" item-start></i>
      &nbsp; Logout
    </button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
